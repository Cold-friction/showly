kotlin.code.style=official

android.enableJetifier=false
android.useAndroidX=true

# ===============================
# ðŸš€ Gradle Performance
# ===============================

# 1. Enable Gradle build cache (huge win for Hilt + KSP)
org.gradle.caching=true

# 2. Enable parallel execution (safe for your project)
org.gradle.parallel=true

# 3. Faster configuration phase
org.gradle.configuration-cache=true

# 4. Give Gradle more memory + optimize Daemon
org.gradle.jvmargs=-Xmx3g -XX:+UseParallelGC -Dkotlin.daemon.jvm.options="-Xmx3g"

# ===============================
# Android build settings
# ===============================

# Keep BuildConfig only where needed (you already override this in modules)
android.defaults.buildfeatures.buildconfig=false

android.nonTransitiveRClass=false
android.nonFinalResIds=false
